<h1>{{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}} {{address.state}}</li>
</ul>

<button (click)='onClick()'>
  Click me
</button>
<button (click)='toggleEdit()'>
  Edit User
</button>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form>
    <div>
      <label for="name">Name: </label>
      <input type="text" [(ngModel)]='name' name='name'>
    </div>
    <div>
      <label for="name">Age: </label>
      <input type="text" [(ngModel)]='age' name='age'>
    </div>
    <div>
      <label for="name">Email: </label>
      <input type="text" [(ngModel)]='email' name='email'>
    </div>
    <div>
      <label for="name">Street: </label>
      <input type="text" [(ngModel)]='address.street' name='street'>
    </div>
    <div>
      <label for="name">City: </label>
      <input type="text" [(ngModel)]='address.city' name='city'>
    </div>
    <div>
      <label for="name">State: </label>
      <input type="text" [(ngModel)]='address.state' name='state'>
    </div>
  </form>
</div>

<form (submit)='addHobby(hobby.value)'>
  <div>
    <label for="hobby">Hobby</label>
    <input type="text" #hobby>
  </div>
</form>
<h1>Hobbies</h1>
<ul>
  <li *ngFor='let hobby of hobbies; let i = index'>{{i+1}}: {{hobby}}
    <button (click)='deleteHobby(hobby)'>X</button>
  </li>
</ul>

<h1>Posts</h1>
<div *ngFor='let post of posts'>
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
